{% extends '../base.html' %}
{% block content %}

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4">{{ object }}</h1>

          <!-- Author -->
          <p class="lead">
            Solicitado por {{ object.user.username }}
          </p>

          <hr>

          <!-- Date/Time -->
          <p> {{object.solicitacao}} </p>

          <hr>
          <!-- Post Content -->
          <p class="lead">{{ object.endereco }}</p>
          <p class="lead">{{ object.materia }}</p>
          <p class="lead">{{ object.descricao }}</p>
          <p class="lead">{{ object.data }}</p>
          <p class="lead">{{ object.hora }}</p>
          <hr>

        </div>

{% endblock %}
